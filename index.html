<style>
body {
    margin: 0;

}

header {
    background-color: #ff6f91;

    padding: 20px;

}

nav {
    background-color: #ff9aa2;

nav a {

.menu-toggle {
    display: none;
}

.container {

    justify-content: center;
}

.card {
    background-color: white;
    width: 250px;
    margin: 15px;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    text-align: center;
    padding: 15px;

.card img {
    width: 100%;
    height: 200px;
    border-radius: 10px;
}

.price {
    color: #ff6f91;
    font-weight: bold;
    font-size: 18px;
}

button {
    background-color: #ff6f91;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 20px;
    cursor: pointer;
}

button:hover {
    background-color: #ff4f70;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px;
}

@media (max-width: 768px) {

body {
    background-color: #e0f7fa; 
}

header {
    background-color: #80deea;
    color: #004d40;
}

nav {
    background-color: #b2ebf2;
}

.card {
    width: 45%;
}

.price {
    color: #00796b;
}

button {
    background-color: #4dd0e1;
}
}

@media (max-width: 480px) {

body {
    background-color: #fff3e0; 
}

header {
    background-color: #ffccbc;
    color: #5d4037;
}

nav {
    background-color: #ffab91;
    text-align: left;
    padding: 10px;
}

.menu-toggle {
    display: block;
    font-size: 26px;
    color: #5d4037;
    cursor: pointer;
}

nav ul {
    list-style: none;
    padding: 0;
    display: none;
}

nav ul li {
    padding: 10px 0;
}

nav a {
    color: #5d4037;
    display: block;
}

#menu-checkbox {
    display: none;
}

#menu-checkbox:checked + ul {
    display: block;
}

.container {
    padding: 15px;
}

.card {
    width: 100%;
}

button {
    background-color: #ff8a65;
}

.price {
    color: #d84315;
}

}
</style>
